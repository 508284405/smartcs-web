# 应用基本配置
spring:
  application:
    name: smartcs-web
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
  reactor:
    context-propagation: auto # Boot 3.2+ 原生支持
  # Spring Cache配置
  cache:
    type: redis
    redis:
      time-to-live: 1800000 # 30分钟默认TTL
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "smartcs:cache:"
  
  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1
      retries: 3
      linger-ms: 5
      batch-size: 32768
      buffer-memory: 67108864
      enable-idempotence: true
    consumer:
      group-id: smartcs-eval
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest
      enable-auto-commit: true
    admin:
      close-timeout: 10s

# MCP (Model Context Protocol) 配置
mcp:
  server:
    sql:
      enabled: true
      endpoint: "/mcp/sql"
      description: "SQL Query MCP Server"

# SmartCS AI配置
smartcs:
  ai:
    # RAG系统配置
    rag:
      enabled: true
      default-max-results: 5
      default-min-score: 0.7
      content-separator: "\n\n---\n\n"
      max-content-length: 4000
    
    # Web搜索配置
    web-search:
      enabled: false
      searxng:
        base-url: "https://searx.be"
        timeout: 10
        max-results: 8
        user-agent: "SmartCS-Web/1.0.0"
        result-language: "zh-CN"
        safe-content: true
    
    # 工具系统配置
    tools:
      enabled: true
      knowledge-search:
        enabled: true
        max-results: 10
    
    # 结构化输出配置
    structured-output:
      enabled: true
      json-schema: true
    
    # 记忆管理配置
    memory:
      type: redis  # redis, inmemory
      max-messages: 20
      ttl-hours: 24
      cleanup-interval: 1h
    
    # 向量存储配置
    vector-store:
      type: redis  # redis, inmemory
      redis:
        index-prefix: "smartcs_"
        dimension: 1536
    
    # 可观测性配置
    observability:
      metrics:
        enabled: true
      tracing:
        enabled: true
      logging:
        enabled: true
        level: info

  # 文档导入与下载相关配置
import:
  download:
    # 允许的主机白名单（留空表示不启用白名单，仅按私网/回环限制）
    allowed-hosts: []
    # 禁止的主机黑名单
    blocked-hosts: []
    # 最大允许下载文件大小（字节），例如 52428800 = 50MB
    max-file-size: 52428800
    # 连接与读取超时（毫秒）
    connect-timeout-ms: 5000
    read-timeout-ms: 15000

# RAG评估系统配置
eval:
  # 评估系统总开关
  enabled: true
  
  # 采样配置
  sampling:
    rate: 0.05                    # 默认5%采样率
    header: "X-RAG-EVAL"          # 强制采样请求头
  
  # Kafka配置
  kafka:
    enabled: true
    topics:
      rag-events: "rag.events"         # RAG事件主题
      rag-eval-in: "rag.eval.in"      # 评估输入主题
      partitions: 3                    # 分区数
      replicas: 1                      # 副本数
    producer:
      acks: 1                          # 确认级别
      linger-ms: 5                     # 批处理延迟
      batch-size: 32768                # 批处理大小(32KB)
      buffer-memory: 67108864          # 缓冲区大小(64MB)
  
  # 简化评估服务配置
  simple-eval:
    base-url: "http://localhost:8088"
    timeout-ms: 120000
    max-retries: 3
    retry-interval-ms: 2000
  
  # RAGAS服务配置(保持向后兼容)
  ragas:
    enabled: true
    base-url: "http://localhost:8088"
    api-key: "${RAGAS_API_KEY:}"
    timeout-ms: 120000
    max-retries: 3
    retry-interval-ms: 2000
    connection-pool:
      max-total: 20
      max-idle: 5
      min-idle: 2
  
  # 评估执行配置
  execution:
    # 并发控制
    concurrency:
      max-concurrent-runs: 3
      max-concurrent-cases: 10
      default-batch-size: 20
      task-timeout-ms: 300000
    
    # 重试策略
    retry:
      max-attempts: 3
      backoff-delay-ms: 5000
      exponential-multiplier: 2.0
    
    # 缓存配置
    cache:
      enabled: true
      ttl-minutes: 60
      max-size: 1000
  
  # 默认评估配置
  default:
    # RAG配置
    rag:
      retrieval-top-k: 10
      similarity-threshold: 0.7
      enable-rerank: false
      rerank-top-k: 5
      max-context-length: 4000
      retrieval-strategy: "vector"
    
    # 模型配置
    model:
      temperature: 0.7
      top-p: 0.9
      max-tokens: 2000
      
    # 选择的指标
    metrics:
      retrieval:
        - "precision_at_1"
        - "precision_at_3"
        - "precision_at_5"
        - "recall_at_1"
        - "recall_at_3"
        - "recall_at_5"
        - "mrr"
        - "context_precision"
        - "context_recall"
      generation:
        - "faithfulness"
        - "answer_relevancy"
        - "citation_consistency"
        - "completeness"
        - "conciseness"
      efficiency:
        - "avg_retrieval_latency_ms"
        - "avg_generation_latency_ms"
        - "avg_e2e_latency_ms"
        - "avg_cost_usd"
  
  # 数据管理配置
  data:
    # 导出配置
    export:
      max-rows: 10000
      supported-formats: ["csv", "excel", "json"]
      temp-dir: "/tmp/smartcs-eval-exports"
      retention-days: 7
    
    # 清理配置
    cleanup:
      enabled: true
      run-details-retention-days: 90
      temp-files-retention-hours: 24
      failed-runs-retention-days: 30
  
  # 统计分析配置
  analytics:
    # 趋势分析
    trend:
      default-time-range-days: 30
      max-time-range-days: 365
      aggregation-intervals: ["hour", "day", "week", "month"]
    
    # 异常检测
    anomaly:
      enabled: true
      sensitivity: 0.8
      min-samples: 10
  
  # 通知配置
  notification:
    enabled: true
    channels: ["webhook", "email"]
    webhook:
      url: "${EVAL_WEBHOOK_URL:}"
      timeout-ms: 10000
    email:
      enabled: false
      smtp-host: "${SMTP_HOST:}"
      smtp-port: 587
      username: "${SMTP_USERNAME:}"
      password: "${SMTP_PASSWORD:}"

# PDF解析器优化配置 - 框架代替自定义解析
pdf:
  # 解析器配置
  parser:
    mode: framework                    # 解析模式：framework（推荐）, custom
    enable-quality-assessment: true    # 启用质量评估
    enable-metadata-enhancement: true  # 启用元数据增强
    max-file-size: 50MB               # 最大文件大小限制
  
  # 文本提取配置
  text:
    extractor: apache-tika            # 文本提取器：apache-tika（推荐）
    quality-threshold: 0.6            # 文本质量阈值
    auto-language-detection: true     # 自动语言检测
    preserve-formatting: true        # 保留格式
  
  # 表格提取配置
  table:
    enabled: true                     # 启用表格提取
    extractor: tika-html             # 表格提取器：tika-html
    json-format: true                # 使用JSON格式存储
    include-headers: true            # 包含表头
    min-table-rows: 2                # 最小表格行数
    min-table-columns: 2             # 最小表格列数
  
  # OCR配置
  ocr:
    enabled: false                    # OCR功能（需要Tesseract支持）
    engine: tesseract                # OCR引擎
    language: chi_sim+eng            # 识别语言
    confidence-threshold: 0.7        # 置信度阈值
    min-image-size: 100              # 最小图像尺寸
    batch-processing: true           # 批处理模式
  
  # 多模态内容合并配置
  merger:
    parallel-processing: true        # 并行处理模式
    content-priority: text,table,ocr # 内容优先级
    quality-threshold: 0.5           # 质量阈值
    max-content-length: 50000        # 最大内容长度
    enable-degradation: true         # 启用降级处理
  
  # 图像预处理配置
  image:
    preprocess:
      enabled: true                  # 启用图像预处理
      enhance-contrast: true         # 对比度增强
      auto-resize: true             # 自动调整尺寸
      target-width: 1200            # 目标宽度
      target-height: 1200           # 目标高度
      quality-threshold: 0.8        # 质量阈值
      noise-reduction: true         # 噪点减少
      grayscale-conversion: false   # 灰度转换

# LangChain4j配置
langchain4j:
  embedding-store:
    redis:
      index-name: "smartcs_embedding_index"
      prefix: "smartcs:embedding:"
      dimension: 1536
  
  # 模型配置示例
  open-ai:
    chat-model:
      model-name: "gpt-3.5-turbo"
      temperature: 0.7
    streaming-chat-model:
      model-name: "gpt-3.5-turbo"
      temperature: 0.7

# 指标配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# 日志配置
logging:
  level:
    root: info
    com:
      leyue:
        smartcs:
            config:
              feign: debug
            app:
              rag: debug
              ai: debug
              observability: info
    dev:
      langchain4j: debug
    io.github.resilience4j: debug

# Resilience4j 熔断器配置
resilience4j:
  circuitbreaker:
    instances:
      redis-memory-store:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
      id-generator-feign:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
      user-center-feign:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
      order-feign:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      redis-memory-store:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.lang.Exception
      id-generator-feign:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - java.lang.Exception
      user-center-feign:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - java.lang.Exception
      order-feign:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - java.lang.Exception
  ratelimiter:
    instances:
      redis-memory-store:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 5s
      id-generator-feign:
        limit-for-period: 50
        limit-refresh-period: 1s
        timeout-duration: 3s
      user-center-feign:
        limit-for-period: 50
        limit-refresh-period: 1s
        timeout-duration: 3s
      order-feign:
        limit-for-period: 50
        limit-refresh-period: 1s
        timeout-duration: 3s
  timelimiter:
    instances:
      redis-memory-store:
        timeout-duration: 10s
        cancel-running-future: true
      id-generator-feign:
        timeout-duration: 5s
        cancel-running-future: true
      user-center-feign:
        timeout-duration: 5s
        cancel-running-future: true
      order-feign:
        timeout-duration: 5s
        cancel-running-future: true
  bulkhead:
    instances:
      redis-memory-store:
        max-concurrent-calls: 20
        max-wait-duration: 5s
      id-generator-feign:
        max-concurrent-calls: 10
        max-wait-duration: 3s
      user-center-feign:
        max-concurrent-calls: 10
        max-wait-duration: 3s
      order-feign:
        max-concurrent-calls: 10
        max-wait-duration: 3s

# 权限白名单配置
permission:
  white-list:
    - "/smartcs/api/app/**"

